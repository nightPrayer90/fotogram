<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/design/logo-small.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dialog.css">
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="content">
            <img src="./img/design/logo-big.png" alt="Fotogram logo">
        </div>
    </header>

    <main>
        <section class="content">
            <h1>Your personal photo album</h1>
            <div>
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish1.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish2.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish3.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish4.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish5.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish6.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish7.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish8.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish9.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish10.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish11.jpg" alt="a picture of a fish">
                <img aria-haspopup="dialog" aria-controls="diagRoot" tabindex="0" onclick="openDialog(this)" src="./img/fotos/Fish12.jpg" alt="a picture of a fish">
            </div>
        </section>

        <dialog id="diagRoot" aria-labelledby="diagImagePath">
            <div>
                <header class="diagTopBar">
                    <span id="diagImagePath">image path</span>
                    <button aria-label="close Dialog" id="diagButtonClose" onclick="btnCloseDialog()"><img src="./img/design/close.png"
                            alt="x for a close button"></button>
                </header>

                <section>
                    <img id="diagImage" src="./img/fotos/Fish1.jpg" alt="">
                </section>

                <footer class="diagBottomBar">
                    <button aria-label="show previous image" id="diagButtonLeft" onclick="btnPrevPicture()"><img src="./img/design/arrow.png"
                            alt="left arrow"></button>
                    <span id="diagImageCounter">1/12</span>
                    <button aria-label="show next image" id="diagButtonRight" onclick="btnNextPicture()"><img src="./img/design/arrow.png"
                            alt="right arrow"></button>
                </footer>

            </div>
        </dialog>
    </main>

    <footer>
        <div class="content">
            <img src="./img/design/logo-da.png" alt="logo developer akademie">
            <span>(c) 2023 Developer Akademie GmbH</span>
        </div>
    </footer>
</body>

</html>
